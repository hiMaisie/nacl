---
layout: default
---

{% capture subtitle %}Season {{ page.season }}, Episode {{ page.episode }}{% endcapture %}
{% assign title = page.title %}
{% include header.html title=title subtitle=subtitle %}
<content>

    <p><i>{{ page.description }}</i></p>

    <audio controls>
        <source src="{{ page.audio_file }}" type="{{ page.audio_type }}">
    </audio>

    {{ content }}
</content>
